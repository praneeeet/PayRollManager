  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">Manage Employees</div>
      <div class="card-body">
        <form id="manageEmpForm" class="row g-3">
          <div class="col-md-6">
            <label for="emp_id" class="form-label">Employee ID (For View/Delete)</label>
            <input type="text" id="emp_id" class="form-control" placeholder="Enter Employee ID">
          </div>

          <div id="add_emp_fields" class="row g-3 d-none">
            <div class="col-md-6">
              <label>First Name:</label>
              <input type="text" id="first_name" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="col-md-6">
              <label>Last Name:</label>
              <input type="text" id="last_name" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="col-md-6">
              <label>Date of Birth:</label>
              <input type="date" id="dob" class="form-control">
            </div>
            <div class="col-md-6">
              <label>Gender:</label>
              <select id="gender" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-md-12">
              <label>Address:</label>
              <textarea id="address" class="form-control" placeholder="Enter Address"></textarea>
            </div>
            <div class="col-md-6">
              <label>Phone:</label>
              <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number">
            </div>
            <div class="col-md-6">
              <label>Email:</label>
              <input type="email" id="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="col-md-6">
              <label>IFSC Code:</label>
              <input type="text" id="ifsc" class="form-control" placeholder="Enter IFSC Code">
            </div>
            <div class="col-md-6">
              <label>Bank Account Number:</label>
              <input type="text" id="bank_account" class="form-control" placeholder="Enter Bank Account Number">
            </div>
            <div class="col-md-6">
              <label>Hire Date:</label>
              <input type="date" id="hire_date" class="form-control">
            </div>
          </div>

          <div class="col-12 d-flex gap-2 flex-wrap">
            <button type="button" class="btn btn-success" onclick="createEmployee()">âž• Create</button>
            <button type="button" class="btn btn-secondary" onclick="toggleAddEmployee()">Add Employee</button>
          </div>
        </form>

        <div id="emp_result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    console.log("Inline script loaded successfully!");

    const API_BASE_URL = "http://127.0.0.1:8000"; // Change this to your actual FastAPI server URL

    function toggleAddEmployee() {
        console.log("toggleAddEmployee called");
        const addFields = document.getElementById("add_emp_fields");
        if (addFields) {
            addFields.classList.toggle("d-none");
            console.log("add_emp_fields visibility:", addFields.classList.contains("d-none") ? "hidden" : "visible");
        } else {
            console.error("add_emp_fields not found");
            document.getElementById("emp_result").innerText = "Error: Form fields not found.";
        }
    }

    function createEmployee() {
        console.log("createEmployee function triggered");

        const addFields = document.getElementById("add_emp_fields");
        const empResult = document.getElementById("emp_result");

        if (!addFields || !empResult) {
            console.error("Required elements missing: add_emp_fields or emp_result");
            if (empResult) empResult.innerText = "Error: Form elements not found.";
            return;
        }

        if (addFields.classList.contains("d-none")) {
            empResult.innerText = "Please click 'Add Employee' to fill in the details.";
            console.log("add_emp_fields is hidden");
            return;
        }

        const employeeData = {
            firstname: document.getElementById('first_name')?.value || "",
            lastname: document.getElementById('last_name')?.value || "",
            dob: document.getElementById('dob')?.value || "",
            gender: document.getElementById('gender')?.value || "",
            address: document.getElementById('address')?.value || "",
            phone: document.getElementById('phone')?.value || "",
            email: document.getElementById('email')?.value || "",
            ifsc: document.getElementById('ifsc')?.value || "",
            bankaccountnumber: document.getElementById('bank_account')?.value || "",
            hiredate: document.getElementById('hire_date')?.value || ""
        };

        // Validate required fields
        if (!employeeData.firstname || !employeeData.lastname || !employeeData.email) {
            empResult.innerText = "Please fill in First Name, Last Name, and Email.";
            console.log("Validation failed: Required fields missing");
            return;
        }

        console.log("Sending data:", employeeData);

        fetch(`${API_BASE_URL}/api/employees`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(employeeData)
        })
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            empResult.innerText = "Employee created successfully!";
            console.log("API Response:", data);
            document.getElementById("manageEmpForm").reset();
            addFields.classList.add("d-none");
        })
        .catch(error => {
            empResult.innerText = `Error creating employee: ${error.message}`;
            console.error("Fetch Error:", error);
        });
    }
  </script>
</body>
