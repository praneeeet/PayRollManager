<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm rounded px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Employee Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-between" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="personal.html">Personal Details</a></li>
          <li class="nav-item"><a class="nav-link" href="salary_structure.html">Salary Structure</a></li>
          <li class="nav-item"><a class="nav-link" href="salary_advance.html">Salary Advance</a></li>
          <li class="nav-item"><a class="nav-link" href="payroll.html">Payslip</a></li>
        </ul>
        <a href="login.html" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="card shadow-sm p-3">
      <div class="card-header bg-warning text-dark fs-5 fw-semibold">Request Salary Advance</div>
      <div class="card-body">
        <form id="salaryAdvanceForm">
          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <label for="advanceAmount" class="form-label">Advance Amount</label>
              <input type="number" class="form-control" id="advanceAmount" min="0" step="0.01" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="repaymentMonths" class="form-label">Repayment Months</label>
              <input type="number" class="form-control" id="repaymentMonths" min="1" max="12" required />
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
          </div>
        </form>
        <div class="alert alert-success mt-3 d-none" id="advanceMessage" role="alert"></div>
      </div>
    </div>
  </div>
  
  <!-- footer -->
  <!-- include _footer.html here -->
  <script src="script.js"></script>
</body>
</html>
