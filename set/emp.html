<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Dashboard</a>
            <a href="login.html"><button class="btn btn-outline-danger ms-auto" id="logoutBtn">Logout</button></a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome to Your Dashboard</h2>
        
        <!-- Personal Details Section -->
        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-primary text-white">Personal Details</div>
            <div class="card-body">
                <form id="personalDetailsForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" readonly>
                        </div>
                    </div>
                </form>
                <div class="alert alert-info mt-3 d-none" id="personalDetailsMessage" role="alert"></div>
                <p class="text-muted" id="loadingMessage">Loading...</p>
            </div>
        </div>

        <!-- Salary Structure Section -->
        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-success text-white">Salary Structure (View Only)</div>
            <div class="card-body">
                <form id="effectiveDateForm" class="row g-3 align-items-end">
                    <div class="col-auto">
                        <label for="effectiveDate" class="form-label">Effective Date</label>
                        <input type="date" class="form-control" id="effectiveDate" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">View Structure</button>
                    </div>
                </form>
                <div id="salaryStructure" class="mt-3"></div>
            </div>
        </div>

        <!-- Salary Advance Section -->
        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-warning text-dark">Request Salary Advance</div>
            <div class="card-body">
                <form id="salaryAdvanceForm" class="row g-3">
                    <div class="col-md-5">
                        <label for="advanceAmount" class="form-label">Advance Amount</label>
                        <input type="number" class="form-control" id="advanceAmount" min="0" step="0.01" required>
                    </div>
                    <div class="col-md-5">
                        <label for="repaymentMonths" class="form-label">Repayment Months</label>
                        <input type="number" class="form-control" id="repaymentMonths" min="1" max="12" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
                <div class="alert alert-success mt-3 d-none" id="advanceMessage" role="alert"></div>
            </div>
        </div>

        <!-- Payroll Section -->
        <div class="card mt-4 shadow-sm">
            <div class="card-header bg-info text-white">View Paysilp</div>
            <div class="card-body text-center">
                <!-- Payroll Button -->
                <button id="fetchPayrollBtn" class="btn btn-primary mb-3">View Paysilp</button>
        
                <!-- Payroll Table -->
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Month</th>
                                <th>Net Payable</th>
                                <th>TotalDeductions</th>
                            </tr>
                        </thead>
                        <tbody id="payrollDetails">
                            <tr>
                                <td colspan="3" class="text-muted text-center">Click "View Payroll" to load data.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2025 Employee Management System</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
