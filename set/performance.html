  <div class="container">
    <h2 class="mb-4">Add Performance Review</h2>
    <form id="performance_form" class="p-4 bg-light shadow-sm rounded mb-4" onsubmit="event.preventDefault(); addPerformance();">
      <div class="mb-3">
        <label for="perf_emp_id" class="form-label">Employee ID:</label>
        <input type="text" id="perf_emp_id" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="perf_month" class="form-label">Month & Year:</label>
        <input type="month" id="perf_month" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="rating" class="form-label">Rating (0â€“5):</label>
        <input type="number" id="rating" step="0.1" min="0" max="5" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="comments" class="form-label">Comments:</label>
        <textarea id="comments" class="form-control" rows="3" placeholder="Optional comments..."></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">ðŸ“ˆ Add Performance</button>
      </div>
    </form>

    <div id="performance_result" class="alert alert-info d-none"></div>
  </div>

  <!-- âœ… Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    function formatToYYYYMM(monthInput) {
      const [year, month] = monthInput.split("-");
      return `${year}-${month}-01`;
    }

    function addPerformance() {
      const employeeid = parseInt(document.getElementById("perf_emp_id").value);
      const month = document.getElementById("perf_month").value;
      const reviewdate = formatToYYYYMM(month);
      const rating = parseFloat(document.getElementById("rating").value);
      const comments = document.getElementById("comments").value;

      const performanceData = {
        year: parseInt(month.split("-")[0]),
        month: parseInt(month.split("-")[1]),
        rating: rating,
        comments: comments
      };

      fetch(`http://127.0.0.1:8000/api/employees/performance?employeeid=${employeeid}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(performanceData)
      })
      .then(res => {
        if (!res.ok) throw res;
        return res.json();
      })
      .then(data => {
        const result = document.getElementById("performance_result");
        result.classList.remove("d-none", "alert-danger");
        result.classList.add("alert", "alert-success");
        result.innerText = "Performance review submitted successfully.";
      })
      .catch(async err => {
        const errorText = await err.text();
        const result = document.getElementById("performance_result");
        result.classList.remove("d-none", "alert-success");
        result.classList.add("alert", "alert-danger");
        result.innerText = `Error: ${errorText}`;
      });
    }
  </script>
